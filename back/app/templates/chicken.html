{% extends "base.html" %}

{% block title %}Chicken - Growhub{% endblock %}

{% block content %}
<div class="card chicken-section">
    <h2>Chicken</h2>
    <h3>Door Status: <span>{{ door_status }}</span></h3>
    <ul>
        <li><button onclick="sendMQTTMessage('chicken/door', 'open')">Open</button></li>
        <li><button onclick="sendMQTTMessage('chicken/door', 'close')">Close</button></li>
    </ul>
</div>
{% endblock %}
